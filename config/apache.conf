<VirtualHost *:80>
     ServerAdmin webmaster@sweetly.dev
     ServerName sweetly.dev
     ServerAlias www.sweetly.dev
     DocumentRoot /u/apps/sweetly/current/public

     <Directory /u/app/sweetly/current/public/>
       AllowOverride all
       Options -MultiViews
     </Directory>

     RewriteEngine On

     <Proxy balancer://unicornservers>
       BalancerMember http://localhost:4000 retry=0
     </Proxy>

     <Proxy *>
       Order deny,allow
       Allow from all  
     </Proxy>

     ProxyPreserveHost On

     RewriteCond %{DOCUMENT_ROOT}/%REQUEST_FILENAME} !-f
     RewriteRule ^/(.*)$ balancer://unicornservers%{REQUEST_URI} [P,QSA,L]


    <LocationMatch "^/assets/.*$">
      # Some browsers still send conditional-GET requests if there's a
      # Last-Modified header or an ETag header even if they haven't
      # reached the expiry date sent in the Expires header.
      Header unset Last-Modified
      Header unset ETag
      FileETag None
      # RFC says only cache for 1 year
      ExpiresActive On
      ExpiresDefault "access plus 1 year"
    </LocationMatch>
</VirtualHost>

